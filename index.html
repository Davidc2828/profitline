<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Turno - PROFITLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004a99, #00a859);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: 4px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    .time-field {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }
    input[type="time"] {
      flex-grow: 1;
      padding: 8px 10px;
      border-radius: 4px 0 0 4px;
      border: 1px solid #bbb;
      font-size: 1rem;
      background-color: #e0e0e0;
      color: #555;
      cursor: not-allowed;
      border-right: none;
    }
    button.set-time {
      padding: 8px 15px;
      border: 1px solid #00a859;
      background-color: #00a859;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.set-time:hover {
      background-color: #00914b;
      border-color: #00914b;
    }
    .alert {
      color: #b71c1c;
      font-weight: bold;
      margin-top: 5px;
      display: none;
    }
    button.submit-btn {
      margin-top: 30px;
      background: #00a859;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
    }
    button.submit-btn:hover {
      background: #00914b;
    }
    .success-message {
      margin-top: 20px;
      color: #006600;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  PROFITLINE
</header>

<main>
  <form id="turnoForm">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required pattern="\d+" title="Solo números" />

    <label for="inicioTurno">Inicio de turno:</label>
    <div class="time-field">
      <input type="time" id="inicioTurno" name="inicioTurno" readonly />
      <button type="button" class="set-time" data-target="inicioTurno">Hora Actual</button>
    </div>
    <div class="alert" id="alertLlegadaTarde">¡Llegada después de las 08:00!</div>

    <label for="finTurno">Fin de turno:</label>
    <div class="time-field">
      <input type="time" id="finTurno" name="finTurno" readonly />
      <button type="button" class="set-time" data-target="finTurno">Hora Actual</button>
    </div>
    <div class="alert" id="alertSalidaTemprano">¡Salida antes de las 17:00!</div>

    <label for="inicioBreak">Inicio de break:</label>
    <div class="time-field">
      <input type="time" id="inicioBreak" name="inicioBreak" readonly />
      <button type="button" class="set-time" data-target="inicioBreak">Hora Actual</button>
    </div>

    <label for="finBreak">Fin de break:</label>
    <div class="time-field">
      <input type="time" id="finBreak" name="finBreak" readonly />
      <button type="button" class="set-time" data-target="finBreak">Hora Actual</button>
    </div>
    <div class="alert" id="alertBreakLargo">¡Break mayor a 15 minutos!</div>

    <label for="inicioAlmuerzo">Inicio de almuerzo:</label>
    <div class="time-field">
      <input type="time" id="inicioAlmuerzo" name="inicioAlmuerzo" readonly />
      <button type="button" class="set-time" data-target="inicioAlmuerzo">Hora Actual</button>
    </div>

    <label for="finAlmuerzo">Fin de almuerzo:</label>
    <div class="time-field">
      <input type="time" id="finAlmuerzo" name="finAlmuerzo" readonly />
      <button type="button" class="set-time" data-target="finAlmuerzo">Hora Actual</button>
    </div>
    <div class="alert" id="alertAlmuerzoLargo">¡Almuerzo mayor a 1 hora!</div>

    <button type="submit" class="submit-btn">Guardar Información</button>
  </form>

  <div class="success-message" id="successMessage">¡Datos guardados correctamente!</div>
</main>

<script>
  // Función para convertir hora "HH:MM" a minutos
  function timeToMinutes(t) {
    const [h, m] = t.split(':').map(Number);
    return h * 60 + m;
  }

  // Función para asignar hora actual a un input
  function setCurrentTime(inputId) {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    document.getElementById(inputId).value = `${h}:${m}`;
  }

  // Añadir evento a cada botón "Hora Actual"
  document.querySelectorAll('button.set-time').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      setCurrentTime(targetId);
    });
  });

  // Manejo del formulario
  const form = document.getElementById('turnoForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Ocultar alertas previas
    document.querySelectorAll('.alert').forEach(a => a.style.display = 'none');
    document.getElementById('successMessage').style.display = 'none';

    const cedula = form.cedula.value.trim();
    const inicioTurno = form.inicioTurno.value;
    const finTurno = form.finTurno.value;
    const inicioBreak = form.inicioBreak.value;
    const finBreak = form.finBreak.value;
    const inicioAlmuerzo = form.inicioAlmuerzo.value;
    const finAlmuerzo = form.finAlmuerzo.value;

    // Validar que todas las horas estén capturadas
    if (!inicioTurno || !finTurno || !inicioBreak || !finBreak || !inicioAlmuerzo || !finAlmuerzo) {
      alert('Completa todas las horas usando los botones "Hora Actual".');
      return;
    }

    // Validaciones y alertas
    if (timeToMinutes(inicioTurno) > timeToMinutes("08:00")) {
      document.getElementById('alertLlegadaTarde').style.display = 'block';
      alert('¡Llegada después de las 08:00!');
    }

    if (timeToMinutes(finTurno) < timeToMinutes("17:00")) {
      document.getElementById('alertSalidaTemprano').style.display = 'block';
      alert('¡Salida antes de las 17:00!');
    }

    const duracionBreak = timeToMinutes(finBreak) - timeToMinutes(inicioBreak);
    if (duracionBreak > 15) {
      document.getElementById('alertBreakLargo').style.display = 'block';
      alert('¡Break mayor a 15 minutos!');
    }

    const duracionAlmuerzo = timeToMinutes(finAlmuerzo) - timeToMinutes(inicioAlmuerzo);
    if (duracionAlmuerzo > 60) {
      document.getElementById('alertAlmuerzoLargo').style.display = 'block';
      alert('¡Almuerzo mayor a 1 hora!');
    }

    // Preparar datos para enviar
    const params = new URLSearchParams({
      cedula,
      inicioTurno,
      finTurno,
      inicioBreak,
      finBreak,
      inicioAlmuerzo,
      finAlmuerzo
    });

    const url = 'https://script.google.com/macros/s/AKfycbzhZuObCCe2TgfMpG663zQWI2LsTXW10bBmwM3yHYdl5HIWwwp8JS2jVVF7_Qs4IJJv/exec?' + params.toString();

    fetch(url)
      .then(resp => {
        if (!resp.ok) throw new Error('Error al guardar los datos');
        return resp.text();
      })
      .then(text => {
        document.getElementById('successMessage').style.display = 'block';
        form.reset();
      })
      .catch(err => {
        alert('Error enviando datos: ' + err.message);
      });
  });
</script>

</body>
</html>
