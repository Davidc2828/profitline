<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro por Evento - PROFITLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004a99, #00a859);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: 4px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      max-width: 400px;
      background: white;
      margin: 40px auto;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="text"], input[type="time"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #bbb;
      font-size: 1rem;
    }
    input[readonly] {
      background-color: #e0e0e0;
      color: #555;
      cursor: not-allowed;
    }
    button {
      margin-top: 25px;
      background: #00a859;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      user-select: none;
    }
    button:hover {
      background: #00914b;
    }
    .success-message {
      margin-top: 20px;
      color: #006600;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<header>PROFITLINE</header>

<main>
  <form id="eventForm">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required pattern="\d+" title="Solo números" />

    <label for="evento">Selecciona el evento:</label>
    <select id="evento" name="evento" required>
      <option value="" disabled selected>-- Selecciona evento --</option>
      <option value="inicioTurno">Inicio de turno</option>
      <option value="finTurno">Fin de turno</option>
      <option value="inicioBreak">Inicio de break</option>
      <option value="finBreak">Fin de break</option>
      <option value="inicioAlmuerzo">Inicio de almuerzo</option>
      <option value="finAlmuerzo">Fin de almuerzo</option>
    </select>

    <label for="hora">Hora (captura la hora actual):</label>
    <div style="display:flex; gap:10px; margin-top:6px;">
      <input type="time" id="hora" name="hora" readonly style="flex-grow:1;" />
      <button type="button" id="btnCapturarHora" style="flex-shrink:0;">Hora Actual</button>
    </div>

    <button type="submit">Guardar Evento</button>
  </form>

  <div class="success-message" id="successMessage">¡Evento guardado correctamente!</div>
</main>

<script>
  const btnCapturarHora = document.getElementById('btnCapturarHora');
  const horaInput = document.getElementById('hora');
  const form = document.getElementById('eventForm');
  const successMessage = document.getElementById('successMessage');

  btnCapturarHora.addEventListener('click', () => {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    horaInput.value = `${h}:${m}`;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    successMessage.style.display = 'none';

    const cedula = form.cedula.value.trim();
    const evento = form.evento.value;
    const hora = horaInput.value;

    if (!cedula.match(/^\d+$/)) {
      alert('Por favor ingresa una cédula válida (solo números).');
      return;
    }

    if (!evento) {
      alert('Selecciona un evento.');
      return;
    }

    if (!hora) {
      alert('Captura la hora actual con el botón "Hora Actual".');
      return;
    }

    // Preparamos los parámetros para enviar solo el evento seleccionado
    const data = {
      cedula
    };
    data[evento] = hora;

    const params = new URLSearchParams(data).toString();

    // Cambia aquí tu URL del Apps Script
    const url = 'https://script.google.com/macros/s/AKfycbzhZuObCCe2TgfMpG663zQWI2LsTXW10bBmwM3yHYdl5HIWwwp8JS2jVVF7_Qs4IJJv/exec?' + params;

    fetch(url)
      .then(resp => {
        if (!resp.ok) throw new Error('Error al guardar los datos');
        return resp.text();
      })
      .then(() => {
        successMessage.style.display = 'block';
        form.reset();
        horaInput.value = '';
      })
      .catch(err => alert('Error enviando datos: ' + err.message));
  });
</script>

</body>
</html>
