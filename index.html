<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Turnos - PROFITLINE</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #004a99 0%, #00a859 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 15px;
    }

    header {
      background-color: #002f66;
      width: 100%;
      max-width: 600px;
      padding: 25px;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: #00a859;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 4px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
    }

    main {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 30px 35px 40px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-top: -5px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #004a99;
      user-select: none;
    }

    input[type="text"],
    select,
    input[type="time"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 2px solid #00a859;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease;
      user-select: text;
    }

    input[type="text"]:focus,
    select:focus,
    input[type="time"]:focus {
      outline: none;
      border-color: #004a99;
      background: #e6f2ff;
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
      cursor: default;
      user-select: none;
    }

    button {
      background-color: #00a859;
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: 900;
      padding: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.25s ease;
      user-select: none;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00773d;
    }

    #btnCapturarHora {
      width: 150px;
      font-size: 1rem;
      font-weight: 700;
      padding: 10px 0;
      margin-top: 0;
      margin-left: 15px;
      border-radius: 8px;
      background-color: #004a99;
      transition: background-color 0.25s ease;
    }
    #btnCapturarHora:hover {
      background-color: #003366;
    }

    .hora-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }

    .success-message {
      background-color: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
      padding: 15px 20px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 20px;
      display: none;
      user-select: none;
    }

    @media (max-width: 400px) {
      header {
        font-size: 2rem;
        padding: 18px;
      }
      button, #btnCapturarHora {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    PROFITLINE
  </header>

  <main>
    <form id="eventForm" autocomplete="off" novalidate>
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required pattern="\d+" title="Solo números" />

      <label for="evento">Selecciona el evento</label>
      <select id="evento" name="evento" required>
        <option value="" disabled selected>-- Selecciona evento --</option>
        <option value="inicioTurno">Inicio de turno</option>
        <option value="finTurno">Fin de turno</option>
        <option value="inicioBreak">Inicio de break</option>
        <option value="finBreak">Fin de break</option>
        <option value="inicioAlmuerzo">Inicio de almuerzo</option>
        <option value="finAlmuerzo">Fin de almuerzo</option>
      </select>

      <label for="hora">Hora (captura la hora actual)</label>
      <div class="hora-container">
        <input type="time" id="hora" name="hora" readonly />
        <button type="button" id="btnCapturarHora">Hora Actual</button>
      </div>

      <button type="submit">Guardar Evento</button>
    </form>

    <div class="success-message" id="successMessage">¡Evento guardado correctamente!</div>
  </main>

  <script>
    const btnCapturarHora = document.getElementById('btnCapturarHora');
    const horaInput = document.getElementById('hora');
    const form = document.getElementById('eventForm');
    const successMessage = document.getElementById('successMessage');

    btnCapturarHora.addEventListener('click', () => {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      horaInput.value = `${h}:${m}`;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMessage.style.display = 'none';

      const cedula = form.cedula.value.trim();
      const evento = form.evento.value;
      const hora = horaInput.value;

      if (!cedula.match(/^\d+$/)) {
        alert('Por favor ingresa una cédula válida (solo números).');
        return;
      }

      if (!evento) {
        alert('Selecciona un evento.');
        return;
      }

      if (!hora) {
        alert('Captura la hora actual con el botón "Hora Actual".');
        return;
      }

      const data = { cedula };
      data[evento] = hora;

      const params = new URLSearchParams(data).toString();

      // Cambia esta URL por la URL de tu Apps Script desplegado
      const url = 'https://script.google.com/macros/s/AKfycbzhZuObCCe2TgfMpG663zQWI2LsTXW10bBmwM3yHYdl5HIWwwp8JS2jVVF7_Qs4IJJv/exec?' + params;

      fetch(url)
        .then(resp => {
          if (!resp.ok) throw new Error('Error al guardar los datos');
          return resp.text();
        })
        .then(() => {
          successMessage.style.display = 'block';
          form.reset();
          horaInput.value = '';
        })
        .catch(err => alert('Error enviando datos: ' + err.message));
    });
  </script>

</body>
</html>
